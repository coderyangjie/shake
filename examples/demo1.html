<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script type="text/javascript" src="../jquery-1.9.1/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../jquery.shake.js"></script>
    <style type="text/css">
        #Demo {
            width: 100px;
            height: 20px;
            background: #111;
        }
    </style>
</head>
<body>
    <input id="Demo">
    <script>

        $(function(){
            $("#Demo").shake({
                count:10,
                distance:10,
                direction:'bottom',
                event:'click',
                time:100
            });
        });
    </script>
</body>
</html>
